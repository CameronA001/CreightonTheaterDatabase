<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows - Creighton Theater Database</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/common.js"></script>
    <script src="/showScript.js"></script>
</head>

<body class="page-background">
    <!-- Navigation -->
    <button onclick="location.href='/'" class="basicButton">Home</button>
    <button onclick="location.href='/show/loadpage'" class="basicButton">Back to Shows</button>

    <h1 id="show-title"></h1>

    <button onclick="addSceneRedirect()" class="basicButton" style="float: right;">Add Scene</button>

    <!-- Scenes Table -->
    <table>
        <thead>
            <tr>
                <th>Scene Name</th>
                <th>Act</th>
                <th>Location</th>
                <th>Song</th>
                <th>Book Page</th>
                <th>Crew on scene</th>
            </tr>
        </thead>
        <tbody id="scenes-table-body">
            <!-- Populated by JavaScript -->
        </tbody>
    </table>

    <script>
        // Initialize page
        window.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const showID = params.get("showID");
            loadScenesInShow(showID);
        });

        function addSceneRedirect() {
            const params = new URLSearchParams(window.location.search);
            const showID = params.get("showID");
            window.location.href = `/show/addScene?showID=${encodeURIComponent(showID)}`;
        }
    </script>
</body>

</html>
